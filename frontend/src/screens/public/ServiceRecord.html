<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Service Records Manually by service provider</title>
<link rel="stylesheet" href="ServiceRecord.css">

</head>
<body>

<div class="container">
  <h2>Add Service Records Manually by service provider</h2>
  <form>
    <div class="form-group">
      <label for="services">Service Type:</label>
      <select id="services">
        <option value="WheelAlignment">Wheel Alignment</option>
        <option value="EngineOilChange">Engine Oil Change</option>
        <option value="BrakeFluidChange">Brake Fluid Change</option>
        <option value="BrakeCaliperChange">Brake Caliper Change</option>
        <option value="CoolantChange">Coolant Change</option>
        <option value="TireChange">Tire Change</option>
        <option value="PistonRingsChange">Piston Rings Change</option>
        <option value="PistonChange">Piston Change</option>
        
      </select>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="date">Service Date:</label>
      <input type="date" id="date">
    </div>

    <div class="form-group">
      <label for="mileage">Mileage:</label>
      <input type="number" id="mileage">
    </div>

    <button class="primary-btn" onclick="addSRecord()">Submit</button>
    <button class="secondary-btn" onclick="goBack()">Go Back</button>
  </form>
</div>

<script>
  function addSRecord() {
    
    console.log('Service record added');
  }

  function goBack() {
    
    console.log('Go back');
  }
</script>

</body>
</html>
